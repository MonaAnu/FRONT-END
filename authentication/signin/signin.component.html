<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda+One">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-4">   
        <div class="container">     
            <a class="navbar-brand text-white"><span class="title">HOTEL TAJ</span></a>     
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"        
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">   
                    <span class="navbar-toggler-icon text-black"></span>     
            </button>      
            <div class="collapse navbar-collapse" id="navbarNav">     
                  <div class="mx-auto"></div>     
                  <ul class="navbar-nav">       
                      <li class="nav-item">         
                          <a class="nav-link text-white" href="#">Home</a>     
                            </li>
                </ul>     
            </div>   
        </div> 
    </nav>
<div class="login-form">    
    <form [formGroup]="signinForm">  
		<div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    	<h4 class="modal-title">Login to Your Account</h4>
        <div class="form-group">
            <input [class.is-invalid]="signinForm.get('userName')?.touched && signinForm.get('userName')?.invalid" type="text" class="form-control" formControlName="userName" name="userName" placeholder="Name" required="required">
            <div *ngIf="signinForm.get('userName')?.touched && signinForm.get('userName')?.invalid">
                <small *ngIf="signinForm.get('userName')?.errors!['required']" class="text-danger"> Name is
                        required</small>
                <small *ngIf="signinForm.get('userName')?.errors!['minlength']" class="text-danger">Name must be
                        atleast 3 characters</small>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input  formControlName="password" type="password" class="form-control" name="password" placeholder="Password" required [class.is-invalid]="password!.invalid && password!.touched" [class.is-valid]="password!.valid && !password!.errors">{{errorMsg}}
            </div>  
            <div *ngIf="password!.invalid && password!.touched">
                <small class="text-danger" *ngIf="password!.errors!['required']">Password is required</small>
            </div>     
        </div>
        <div class="form-group">
            <button (click)="login()" type="button" class="btn btn-primary btn-lg btn-block ">Sign in</button>
        </div>
     
        <!-- <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">       -->
        <div class="text-center small">Don't have an account? <a routerLink="/signup">Sign up</a></div>      
    </form>			
</div>
</body>
</html>
