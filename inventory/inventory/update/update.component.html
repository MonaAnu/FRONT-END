<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-4">   
        <!-- <div class="container">      -->
            <a class="navbar-brand text-white"><span class="title">HOTEL TAJ</span></a>     
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"        
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">   
                    <span class="navbar-toggler-icon text-black"></span>     
            </button>      
            <div class="collapse navbar-collapse" id="navbarNav">     
                  <div class="mx-auto"></div>     
                  <ul class="navbar-nav">       
                      <li class="nav-item">         
                          <a class="nav-link text-white" href="/inventory/all">Inventory Details</a>     
                            </li>   
                </ul>     
            </div>   
        <!-- </div>  -->
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body"><b>UPDATE GUEST</b><br><br>
                <form [formGroup]="updateForm" (ngSubmit)="update()"  #myForm="ngForm">
                    <div class="mb-3">
                        <label for="inventoryType" class="form-label">Inventory Type</label>
                        <input [class.is-invalid]="updateForm.get('inventoryType')?.touched && updateForm.get('inventoryType')?.invalid" type="text" class="form-control" formControlName="inventoryType" name="inventoryType" placeholder="Enter Type" required="required">           
                        <div *ngIf="updateForm.get('inventoryType')?.touched && updateForm.get('inventoryType')?.invalid">
                                           
                            <small *ngIf="updateForm.get('inventoryType')?.errors!['required']" class="text-danger">Enter type</small>           
                        </div>
                    </div><br>
                    <div class="mb-3">
                        <label for="inventoryName" class="form-label">Inventory Name</label>
                        <input [class.is-invalid]="updateForm.get('inventoryName')?.touched && updateForm.get('inventoryName')?.invalid" type="text" class="form-control" formControlName="inventoryName" name="inventoryName" placeholder="Enter Name" required="required">           
                        <div *ngIf="updateForm.get('inventoryName')?.touched && updateForm.get('inventoryName')?.invalid">
                                           
                            <small *ngIf="updateForm.get('inventoryName')?.errors!['required']" class="text-danger"> Name is required</small>           
                        </div>
                    </div><br>
                    <div class="mb-3">
                        <label for="inventoryQuantity" class="form-label">Inventory Quantity </label>
                        <input [class.is-invalid]="updateForm.get('inventoryQuantity')?.touched && updateForm.get('inventoryQuantity')?.invalid" type="text" class="form-control" formControlName="inventoryQuantity" name="inventoryQuantity" placeholder="Enter Quantity" required="required">           
                        <div *ngIf="updateForm.get('inventoryQuantity')?.touched && updateForm.get('inventoryQuantity')?.invalid">
                                           
                            <small *ngIf="updateForm.get('inventoryQuantity')?.errors!['required']" class="text-danger">Enter Quantity</small>           
                        </div>
                    </div><br>
                    <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Submit</button>
                </form>

            </div>
        </div>
    </div>
</body>
